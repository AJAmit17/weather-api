<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'weather/style.css' %}">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var cityInput = document.getElementById("searchCity");

            var backgroundsList = [
                "day1.jpg",
                "day2.jpg",
                "day3.jpg",
                "day4.jpg",
                "day5.jpg",
                "cloudy1.jpg",
                "cloudy2.jpg",
                "cloudy3.jpg",
                "cloudy4.jpg",
                "cloudy5.jpg"
            ];

            var randomBackground = backgroundsList[Math.floor(Math.random() * backgroundsList.length)];
            document.body.style.background = "linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)) , url('static/weather/media/" + randomBackground + "')";

            cityInput.addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    loader();
                    function loader() {
                        document.getElementById("locationName").innerHTML = "";
                        document.getElementById("temperatureValue").innerHTML = "";
                        document.getElementById("weatherType").innerHTML = "";

                        const img1 = document.createElement("img");
                        const img2 = document.createElement("img");
                        const img3 = document.createElement("img");

                        img1.id = "loader1";
                        img2.id = "loader2";
                        img3.id = "loader3";

                        img1.src = "{% static 'weather/icons/loader.gif' %}";
                        img2.src = "{% static 'weather/icons/loader.gif' %}";
                        img3.src = "{% static 'weather/icons/loader.gif' %}";

                        document.getElementById("locationName").appendChild(img1);
                        document.getElementById("temperatureValue").appendChild(img2);
                        document.getElementById("weatherType").appendChild(img3);
                    }

                    var cityInputValue = cityInput.value;

                    if (cityInputValue != "") {
                        fetch(`weather/${cityInputValue}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.message != "city not found" && data.cod != "404") {
                                document.getElementById("locationName").innerHTML = data.location;
                                document.getElementById("temperatureValue").innerHTML = data.temperature + "<sup>o</sup>C";
                                document.getElementById("weatherType").innerHTML = data.weatherType;
                                document.getElementById("realFeelAdditionalValue").innerHTML = data.realFeel + "<sup>o</sup>C";
                                document.getElementById("windSpeedAdditionalValue").innerHTML = data.windSpeed + " km/h";
                                document.getElementById("windDirectionAdditionalValue").innerHTML = data.windDirection;
                                document.getElementById("visibilityAdditionalValue").innerHTML = data.visibility + " km";
                                document.getElementById("pressureAdditionalValue").innerHTML = data.pressure;
                                document.getElementById("maxTemperatureAdditionalValue").innerHTML = data.maxTemperature + "<sup>o</sup>C";
                                document.getElementById("minTemperatureAdditionalValue").innerHTML = data.minTemperature + "<sup>o</sup>C";
                                document.getElementById("humidityAdditionalValue").innerHTML = data.humidity;
                                document.getElementById("sunriseAdditionalValue").innerHTML = data.sunrise;
                                document.getElementById("sunsetAdditionalValue").innerHTML = data.sunset;
                            } else {
                                document.getElementById("locationName").innerHTML = "City Not Found";
                                document.getElementById("temperatureValue").innerHTML = "";
                                document.getElementById("weatherType").innerHTML = "";
                            }
                        });
                    } else {
                        document.getElementById("locationName").innerHTML = "Enter a city name...";
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <input type="text" id="searchCity" placeholder="Enter city name">
        <div id="locationName"></div>
        <div id="temperatureValue"></div>
        <div id="weatherType"></div>
        <div id="realFeelAdditionalValue"></div>
        <div id="windSpeedAdditionalValue"></div>
        <div id="windDirectionAdditionalValue"></div>
        <div id="visibilityAdditionalValue"></div>
        <div id="pressureAdditionalValue"></div>
        <div id="maxTemperatureAdditionalValue"></div>
        <div id="minTemperatureAdditionalValue"></div>
        <div id="humidityAdditionalValue"></div>
        <div id="sunriseAdditionalValue"></div>
        <div id="sunsetAdditionalValue"></div>
    </div>
</body>
</html>
